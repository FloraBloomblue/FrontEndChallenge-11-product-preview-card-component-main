<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container">
    <div class="image"></div>
    <div class="content">
      <p class="perfume">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="about">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <span class="discountPrice">$149.99</span>
        <span class="crossedPrice">$169.99</span>
      </div>
      <button class="button">
        <img src="images/icon-cart.svg" alt="cart-image">
        Add to Cart
      </button>
    </div>
  </main>
</body>
</html>
